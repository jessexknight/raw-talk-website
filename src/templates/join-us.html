{% extends "page.html" %}
{% block body %}
<div class="container contact-body">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8 center">
      <img class="big-photo" src="./img/team/recruit/point-face-out.jpg"
        onmouseover="this.src='/img/team/recruit/point-face-in.jpg'"
        onmouseout ="this.src='/img/team/recruit/point-face-out.jpg'"/>
      </img>
    </div>
    <div class="section col-12 center">
      <h3>We're recruiting for Season 6!</h3>
      Check out our positions and information on how to apply below.
      <br>
      Deadline Extended! Applications due Sunday, June 27, 2021.
    </div>
    <div class="col-12 col-lg-10 col-xl-8 center">
      <div class="row">
        {% for position in positions %}
        <div class="tile-episode img-link col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
          <a href="{{position.doc}}" target="_blank">
            <div class="tile-episode-header">
              <div>{{position.title}}</div>
            </div>
            <img class="episode-img-tile" src="{{position.img}}"/>
            <div class="img-link-hover"></div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
