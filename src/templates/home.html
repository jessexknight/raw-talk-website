<div class="container-fluid body blue">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="logo-banner-container">
        <div class="logo-banner"></div>
      </div>
      <div class="tagline">
        <span class="no-wrap">Behind every discovery,</span>
        <span class="no-wrap">there's a story.</span>
        <div class="social-container center">
          {{social}}
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="section center">
        <h3>
          <span class="no-wrap">New episodes</span>
          <span class="no-wrap">every other Wednesday</span>
        </h3>
        {{listen-on}}
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="section center">
        <h3>
          <span class="no-wrap">Support the show</span>
          <span class="no-wrap">by shopping on</span>
        </h3>
        <img class="sponsor-img inverted" src="{{root}}/img/sponsors/amazon.png"><br>
        <span class="no-wrap"><a href="{{root}}/about.html#amazon">Learn more</a></span>
      </div>
    </div>
  </div>
</div>
