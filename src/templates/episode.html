<div class="container body">
  <div class="row justify-content-end">
    <div class="episode-col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <img class="episode-img-page" src="{{root}}/img/episodes/{{no}}/{{img-page}}"></img> 
      <p class="img-caption">{{img-caption}}</p>
    </div>
    <div class="episode-col col-12 col-sm-12 col-md-6 col-lg-8 col-xl-8">
      <div class="player-container">
        <iframe id="player"
        src="https://player.blubrry.com/id/{{blubrry}}/#shownotesBackground-000000&downloadBackground-000000&subscribeBackground-000000&shareBackground-000000"
        scrolling="no" width="100%" frameborder="0"></iframe>
        <div class="player-fix"></div>
      </div>
      <p class="date">
        {{date}}
      </p>
      <p class="notes">
        {{notes}}
      </p>
      <p class="notes">
        <i>Written by: {{authors}}</i>
      </p>
      <!--<p class="notes">
        <i>Production Team: {{prod-team}}</i>
      </p>-->
      <p class="notes">
        {{links}}
      </p>
    </div>
    <div class="episode-col col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <button class="btn" type="button" data-toggle="collapse" data-target="#transcripts">
        Transcripts
      </button>
      <div id="transcripts" class="collapse transcripts-container">
        {{transcripts}}
      </div>
    </div>
  </div>
</div>
