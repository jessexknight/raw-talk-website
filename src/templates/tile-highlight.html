<div id="{{no}}" class="tile-highlight img-link col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
  <a href="episode/{{no}}">
    <div class="tile-episode-header">
      {{title}}
    </div>
    <img class="episode-img-tile" src="{{root}}/img/episodes/{{no}}/{{img-tile}}"/>
    <!-- <div class="tile-exerpt notes">{{ notes }}</div> -->
    <div class="img-link-hover">
      <img class="img-link-hover-content" src="{{root}}/img/icons/play.svg"/>
    </div>
  </a>
</div>
