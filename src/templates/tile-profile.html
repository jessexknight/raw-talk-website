<div class="tile-profile img-link col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
  <button data-toggle="modal" data-target="#{{id}}">
    <img class="profile-img-tile" src="{{root}}/img/team/{{img}}"/>
    <div class="tile-profile-header">
      {{name}}<br>
    </div>
    <div class="img-link-hover">
      <span class="img-link-hover-content">+</span>
    </div>
  </button>
</div>
<div class="modal" id="{{id}}" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
              <img class="profile-img-main" src="{{root}}/img/team/{{img}}"/>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
              <h4>{{name}}</h4>
              <h4><i>{{title}}</i></h4>
              <div class="profile-bio">
                <p>{{bio}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
