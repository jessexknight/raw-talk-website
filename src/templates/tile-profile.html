{{maybe-header-team}}
<div class="tile-profile img-link col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
  <button data-toggle="modal" data-target="#{{id}}">
    <img class="profile-img-tile" src="{{root}}/img/team/{{img-tq}}"/>
    <div class="tile-profile-header">
      {{name}}<br>
    </div>
    <div class="img-link-hover">
      <span class="img-link-hover-content">{{title}}</span>
    </div>
  </button>
</div>
{{modal-profile}}
