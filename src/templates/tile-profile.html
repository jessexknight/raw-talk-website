<div class="tile-profile img-link col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
  <button data-toggle="modal" data-target="#{{id}}">
    <img class="profile-img" src="{{root}}/img/team/{{img}}"/>
  </button>
  <h4 class="tile-profile-header">
    <span>{{name}}</span><br>
    <span><i>{{title}}</i></span>
  </h4>
</div>
<div class="modal modal-lg" id="{{id}}" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-sm-5 col sm-4 col-lg-4 col-xl-3">
              <img class="profile-img" src="{{root}}/img/team/{{img}}"/>
            </div>
            <div class="col-xs-12 col-sm-7 col sm-8 col-lg-8 col-xl-9">
              <h4>{{name}}</h4>
              <h4><i>{{title}}</i></h4>
              <div class="profile-bio">
                <p>{{bio}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
